<!DOCTYPE html>
<html lang="en">
<head>

    <script type="module" src="JavaScript Arquivos/index.js"></script>
    <script type="module" src="JavaScript Arquivos/lista.js"></script>

    <link rel="stylesheet" href="/Stylesheet/style.css">
    <link rel="stylesheet" href="/Stylesheet/tabela.css">
    <link rel="stylesheet" href="/Stylesheet/body.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>

</head>
<body>
    
    <div id="container">
        <div id="input-area">
            <input id="campo-nome" type="text" placeholder="Digite o item">
            <input id="campo-preco" type="number" placeholder="Preço">
            <input id="botao" type="button" value="Adicionar">
        </div>
        
        <div id="tabela-area">
            <table id="tabela">
                <tr>
                    <th>Status</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
